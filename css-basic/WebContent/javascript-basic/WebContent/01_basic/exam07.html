<!-- 
	문자열
	
	1. "" 으로 문자열은 감싼다.
	2. '' 으로 문자열을 감싼다.
	3. 문자열을 연결할 때는 (+) 기호를 사용한다. 
	4. 문자열에 " 또는 '을 출력할 경우 "\"를 사용 
	
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var str1 = "hello hong";
	var str2 = 'hello hong';

	var str3 = "hello" + "hong";

	var str4 = "hello \"hong\"!";
	var str5 = 'hello \'hong\'!';
	var str6 = "hello \'hong\'!";
	
	console.log(str1);
	console.log(str2);
	console.log(str3);
	console.log(str4);
	console.log(str5);
	console.log(str6);
	
</script>
</head>
<body>

</body>
</html>
