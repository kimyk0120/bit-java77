<!-- 
	자바스크립트의 데이터 타입
	자바와 비교 : 엄격 타입 (strong type), 정적타입(statical type)
	
	6가지 타입이 존재
	- String
	- Number
	- Boolean 
	- Object - Funtion , Array , .... 
	- undefined
	- Null
	
	Object를 제외한 타입들을 Primitive 타입이라 한다.
	
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var i = 100;
	console.log("숫자=" + i);

	var j = "가나다"; //문자열은 "",'' 두가지 사용 가능
	console.log("문자열=" + j);

	var bool = true;
	console.log("Boolean=" + bool);

	var obj = {} //객체 선언
	console.log("object=" + obj);

	var un; // 선언된 변수에 값을 넣지 않은 상태를 undefined
	console.log("undefined=" + un);

	var nu = null;
	console.log("Null=" + nu);

	//true -> 1, false -> 0 
	console.log(true > false);
	console.log(true < false);
</script>


</head>
<body>

</body>
</html>
