<!-- 
    박스 크기 설정 변경
    box-sizing: border-box;
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>block, inline</title>
<style>
h1, div, p, a, span {
	border: 2px solid tomato;
	padding: 5px;
}

h1, div, p {
	width: 300px;
	height: 100px;
}

div {
	padding: 25px;
}

p {
	padding: 25px;
	box-sizing: boder-box;
}
</style>
</head>
<body>
	<h1>Block, Inline</h1>
	<div>블록과 인라인 태그의 차이점은 무엇일까요?</div>
	<p>대표적인 블록형 태그는 div, p, h1 ~ h6 태그가 있습니다.</p>
	<span>span 태그는 대표적인 인라인 태그입니다.</span> 또한
	<a href="#1">a태그</a> 역시 대표적 인라인 태그입니다.
	</a>
</body>
</html>
