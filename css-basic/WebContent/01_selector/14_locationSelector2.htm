<!-- 
	위치선택자 - 2
	형식 : 
	위치는 맨앞이 1번부터 시작
	:nth-child(even) : 짝수 번째 위치 자식을 선택
	:nth-child(odd)  : 홀수 번째 위치 자식을 선택
 -->
<html>
<head>
<meta charset="utf-8" />
<title> 속성 선택 스타일 </title>
<style type="text/css">
	h1:nth-child(even) {background:green;}
	h1:nth-child(odd) {background:red;}
</style>                        
</head>
<body>
    <h1>h1</h1>
    <h1>h2</h1>
    <h1>h3</h1>
    <h1>h4</h1>
    <h1>h5</h1>
    <h1>h6</h1>
</body>
</html>
