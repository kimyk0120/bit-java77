<!-- 
	가상 선택자 : 특정한 상태에 놓여있는 태그를 찾는다
	:hover - 마우스를 올려놓은 상태
	:active - 마우스로 엘리먼트를 클릭 시
	:focus - 엘리먼트가 선택되었을때
 -->
<html>
<head>
<meta charset="utf-8" />
<title> 가상클래스 선택자 </title>
<style type="text/css">
	a {
		display: block;
		width: 200px;
		border: 1px solid #444;
		padding: 5px;
	}
	a:active {
		background: yellow;
		color: red;
	}
	h1:hover {background:black; color:white;}
	input:focus{background:black; color:white;}
</style>                        
</head>
<body>
    <h1>가상클래스</h1>
    <h2>연습하기</h2>
    <ul>
        <li><a href="#1">네이버</a></li>
        <li><a href="#2">다음</a></li>
        <li><a href="#3">전투식량</a></li>
    </ul>
    <input type="text" value="마우스로 이곳을 클릭하세요" /><br />
</body>
</html>
