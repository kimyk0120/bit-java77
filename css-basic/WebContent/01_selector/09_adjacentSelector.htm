<!--  
	인접형제 선택자
	태그 + 태그
	h1 + ul : h1 바로 뒤에 나오는 첫번째 ul 태그 선택
	-> 첫번째 ul이 아니라 h1 태그 뒤에 바로 ul이 와야 적용 가능
	
	태그 ~ 태그
	h1 ~ ul : h1 뒤에 나오는 ul 태그 선택
 -->
<html>
<head>
<meta charset="utf-8" />
<title> 선택 범주 스타일 </title>
<style type="text/css">
	
	/* h1 + ul{
		border: 2px solid orange;
	} */
	
	h1 ~ ul{
		border: 2px solid orange;
	
</style>                        
</head>
<body>
   <h1>목차</h1>
   <h2>JAVA</h2>
   <ul>
      <li>자바의 특징 및 역사</li>
      <li>연산자</li>
      <li>제어문 : 조건, 반복, 이동</li>
   </ul>

   <h2>SQL</h2>
   <ul>
      <li>DQL</li>
      <li>DML</li>
      <li>TCL</li>
   </ul>
</body>
</html>
