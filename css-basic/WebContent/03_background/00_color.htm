<!--
엘리먼트의 배경색  
background-color: 값

값에 들어갈수 있는 것들
	HEX value  - #ff0000
	RGB value  - rgb(255,0,0)
	color name - red
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
	h1{
		background-color:orange;
	}
	div{
		background-color:#b0c3de;	
	}
	p{
		background-color:rgb(255,0,0);
	}	
	p
</style>
</head>
<body>

	<h1>배경색 바꾸기(background-color)</h1>
	<div>
	CSS 가 적용된 DIV 태그 입니다.
	<p>CSS 가 적용된 P 태그 입니다.</p>
	</div>

</body>
</html>
