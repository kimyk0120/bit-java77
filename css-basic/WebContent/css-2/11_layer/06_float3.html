<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
* {
	font-size: small;
	padding: 0px;
	margin: 0px;
}

.header {
	width: 100%;
	height: 60px;
	background: black;
	font-family: sans-serif;
	margin: 0px auto;
}

.header h1 {
	display: inline-block;
	float: left;
	color: white;
	font-size: 3em;
	margin: 0px 20px;
}

ul {
	float: left;
	list-style: none;
	height: 60px;
	list-style: none;
}

li {
	float: left;
	width: 110px;
	height: 60px;
	margin-right: 5px;
}

a {
	display: inline-block;
	width: 110px;
	height: 60px;
	text-align: center;
	padding: 5px 0px;
	box-sizing: boder-box;
	color: white;
	line-height: 50px;
	text-decoration: none;
	font-size: 1.2em;
	font-weight: bold;
}

a:HOVER {
	color: #fa8314;
}

.searchDiv {
	float: right;
	margin-right: 10px;
	height: 25px;
	width: 25%;
	line-height: 60px;
}

.searchDiv input {
	width: 75%;
	height: 40px;
	font-size: 1.2em;
	padding-left: 5px;
}

.sBtn {
	vertical-align: middle;
	line-height: 60px;
	width: 42px;
	height: 42px;
	background: no-repeat url("search.png");
	text-indent: -10000px; /*'검색''단어 삭제 밖으로 밀어버림*/
	background-size: contain; /*이미지를 맞춤*/
}
</style>
</head>
<body>
	<div class="header">
		<h1>MyProject</h1>
		<ul class="mainLnb">
			<li><a href="#">자유게시판</a></li>
			<li><a href="#">갤러리</a></li>
			<li><a href="#">자료실</a></li>
			<li><a href="#">공지사항</a></li>
		</ul>
		<div class="searchDiv">
			<input type="text" name="search" />
			<button class="sBtn">검색</button>
		</div>
	</div>
</body>
</html>
