<!-- 
    엘리먼트 위치 지정하기
    position 속성의 값을 지정
    absolute 절대좌표 지정시 사용함
    top, left, right, bottom으로 위치를 지정
 -->
<html>
<head>
<title>position</title>
<meta charset="utf-8" />
<style type="text/css">
#abs1, #abs2, #abs3 {
	width: 100px;
	height: 100px;
	border: 1px solid tomato;
	position: absolute;
}

#abs1 {
	background: yellow;
	top: 50px;
	left: 50px;
}

#abs2 {
	background: skyblue;
	top: 100px;
	left: 100px;
}

#abs3 {
	background: tomato;
	bottom: 20px;
	right: 20px;
}

#abs3 {
	background: tomato;
	top: 20px;
	right: 20px;
}

/* #abs3 { */
/* 	background: tomato; */
/* 	bottom: 150px; right: 150px; */
/* } */

</style>
<body>
	<h1>위</h1>
	<div>
		<div id="abs1"></div>
		<div id="abs2"></div>
		<div id="abs3"></div>
	</div>
	<h1>아래</h1>
</body>
</html>
