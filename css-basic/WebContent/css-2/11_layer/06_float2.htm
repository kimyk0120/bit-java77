}

}
</style>

	<img src="free.jpg" />
	<h2>프리드로우 <span>전선욱</span></h2>

	</p>
</div>
	
<div>
	<img src="god.jpg" />
	<h2>갓 오브 하이스쿨 <span>박용제</span></h2>
	<p>
	전국, 전세계 고등학생 중 가장 쎈 녀석을 뽑는 대회가 열린다.<br />
	허구 100% 막장 액션의 끝!! 기대하시라!!!
	</p>	
</div>
</body>
</html>
