<html>
<head>
<title>transition</title>
<meta charset="utf-8" />
<style>
#ex {
	position: absolute;
	left: 0px;
	width: 100px;
	height: 100px;
	background-color: #006aff;
	width: 100px;
	transition: 2s;
	
}

#ex:hover {
	background-color: #444;
	width: 200px;
	left: 400px;
}

.ease-in-out {
	transition: 3s ease-in-out;
}
</style>
</head>

<body>
	<div id="ex"></div>
</body>
</html>
