<html>
<head>
<title>rotate (회전)</title>
<meta charset="utf-8" />
<style>
div {
	background-color: yellow;
	width: 300px;
	height: 250px;
	border: 2px solid blue;
	float: left;
	margin: 10px;
}

.outer {
	width: 100%;
	height: 300px;
}

img {
	width: 300px;
	height: 250px;
}

/*        3. rotate(회전) */
/*          1. rotate(각도) */
/*          2. rotateX(각도) */
/*          3. rotateY(각도) */
#x>img {
	transform: rotateX(45deg); \
	transition: 2s;
}

#x1>img {
	transform: rotateX(80deg);
}

#x2>img {
	transform: rotateX(135deg);
}

#y>img {
	transform: rotateY(45deg); \
	transition: 2s;
}

#y1>img {
	transform: rotateY(80deg);
}

#y2>img {
	transform: rotateY(135deg);
}
#all>img {
	transform: rotate(45deg); \
	transition: 2s;
}

#all1>img {
	transform: rotate(80deg);
}

#all2>img {
	transform: rotate(135deg);
}



</style>
</head>
<body>
	<h1>rotate (회전)</h1>
	<div class="outer">
		<div id="x">
			<img src="pic1.jpg" />
		</div>
		<div id="x1">
			<img src="pic1.jpg" />
		</div>
		<div id="x2">
			<img src="pic1.jpg" />
		</div>
	</div>
	<div class="outer">
		<div id="y">
			<img src="pic1.jpg" />
		</div>
		<div id="y1">
			<img src="pic1.jpg" />
		</div>
		<div id="y2">
			<img src="pic1.jpg" />
		</div>
	</div>
	<div class="outer">
		<div id="all">
			<img src="pic1.jpg" />
		</div>
		<div id="all1">
			<img src="pic1.jpg" />
		</div>
		<div id="all2">
			<img src="pic1.jpg" />
		</div>
	</div>
</body>
</html>
