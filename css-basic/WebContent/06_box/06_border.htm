<!-- 
    테두리선 하나로 설정하기 : border
 -->
<html>
<head>
<title>박스 테두리 속성</title>
<meta charset="utf-8" />
<style>
 
 .a{
 border: 5px solid red;
 }
.b{
border: 5px solid;
}
.c{
border: solid;
}
.d{
/* 적용안됨 */
border: 5px red;
}
 
</style>
</head>
<body>

<p class="a">border: 5px solid red;</p>
<p class="b">border: 5px solid;</p>
<p class="c">border: solid;</p>
<p class="d">/* 적용안됨 */<br />border: 5px red;</p>

</body>
</html>
