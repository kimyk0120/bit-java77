<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div{
background: tomato;
color: white;
font-size: 30px;
}
</style>
</head>
<body>
	<audio id="myAudio" controls="controls" loop="loop">
		<source src="한예슬 - 그댄 달라요.mp3" type="audio/mpeg">
	</audio>

	<div></div>

	<script type="text/javascript">
		var audio = document.getElementById("myAudio");
		audio.addEventListener("timeupdate", function(event) {
			
			var divObj = document.querySelector("div");
			// 현재 오디오가 진행 시간 출력
			var curTime = audio.currentTime;
			// 오디오의 전체 시간
			var totalTime = audio.duration;
			
// 			var text = "현재 시간 : " + curTime + " , 전체시간 : " + totalTime;
// 			divObj.innerHTML = text + "<br />" + divObj.innerHTML;
			
			var text = parseInt(curTime/60) + ":" + parseInt(curTime % 60)
			divObj.innerHTML = text ;
			
		});
	</script>
</body>
</html>
