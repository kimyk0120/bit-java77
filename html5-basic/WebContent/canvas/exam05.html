<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>캔버스</h1>

	<canvas id="myCanvas" width="600" height="400"
		style="border: 1px solid black"> 브라우져에서 지원되지 않습니다.</canvas>

	<img src="pic1.jpg" width="600" height="400" id="img1">

	<p>
		<button onclick="imgload();">이미지 로드</button>
	</p>

	<script type="text/javascript">
		function imgload() {
			var canvas = document.getElementById('myCanvas');
			var ctx = canvas.getContext('2d');
			var img = document.getElementById("img1");

			// drawImage(img,x,y)
			// ctx.drawImage(img,0,0);

			// drawImage(img,x,y,width,height)
			ctx.drawImage(img, 0, 0, 300, 200);
			
			// 투명도
			ctx.globalAlpha = 0.7;
			ctx.drawImage(img, 300, 200, 300, 200);

			// 원본 이미지 잘라냄
			ctx.globalAlpha = 0.9;
			ctx.drawImage(img,0,0,100,100, 300, 0, 100, 100);
			
			
			
		}
	</script>
</body>
</html>
