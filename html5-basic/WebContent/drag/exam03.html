<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div{
	width: 100%;
	height: 300px;
	border: 5px solid tomato;
	
}
</style>
</head>
<body>

	<h1>이미지를 드래그 하세요 </h1>
	<img src="pic1.jpg" width="300" height="180" 
		 ondragover="console.log('드래그 시작')"
		 ondrag="console.log('드래그중')"
		 ondragend="console.log('드래그 종료')"
		 draggable="true"><br />
	
	<div id="dropZone" 
		ondragleave="console.log('드랍존에서 벗어남')"
		ondragover="console.log('드랍존있는 상태')"
		ondragenter="console.log('드랍존에 들어옴')"></div>
		
</body>
</html>
