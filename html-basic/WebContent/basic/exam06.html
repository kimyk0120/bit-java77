<!-- 
div : 대표적인 블럭형 태그, 한줄을 다 사용
span : 대표적인 인라인 태그, 한줄에 표시하는 컨텐츠 영역만 차지
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div { border : 5px solid orange;}
	span { border : 5px solid tomato;}
</style>
</head>
<body>
	<h1>h1</h1>
	<a>aaa</a>
	<a></a>
	<p>p111</p>
	<p>p222</p>
	<div>a</div>
	<div>b</div>
	<span>c</span>
	<span>d</span>
</body>
</html>
