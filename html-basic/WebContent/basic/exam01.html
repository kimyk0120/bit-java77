<!-- 
	HTML은 브라우저가 해석하는 언어이다
	
	HTML 주석문(컨텐츠 주석문) : 
	웹브라우저에 결과값으로 출력되지 않는다
	
	구조
	- 루트태그 : html
	<html></html> : 엘리먼트
	html : 엘리먼트명,태그명
	엘리먼트 구성요소 : 시작태그와 종료태그
	시작태그는 속성(attribute)을 가질 수 있다
	속성은 이름 = 값의 형태로 설정한다
	시작태그는 여러개의 속성을 지정할 수 있다
	
	종료 태그는 속성을 지정할 수 없다
	<a href="http://www.naver.com">연습</a>
	
	href : 속성명
	http://www.naver.com : 속성값
	연습 : 엘리먼트 값(내용)
	
	<html> : 자식 엘리먼트 중에서 중요태그
		- head : 문서의 정보를 알려주는 태그
			   : title 엘리먼트(문서의 제목) - 검색엔진 검색
		- body : 문서에 표시될 내용을 적용하는 태그
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 문서에 표시될 제목 -->
<title>첫번째 예제입니다</title>
</head>
<body>
	<h1>첫번째 테스트 하는 HTML</h1>
</body>
</html>
