<!-- 
	a 태그 : 링크(마우스로 클릭 시 페이지를 이동)
	
	href : 마우스로 엘리먼트의 내용을 클릭 했을 때 이동할 페이지의 주소를 설정
	
	주소 설정 시 "WebContent"는 제외하고 설정해야 한다
	이클립스에서 내부적으로 웹소스를 관리하는 폴더임
	
	주소 설정방식
	1. 절대경로 : http://으로 시작
	2. 상대경로
		1) - "/"로 시작하는 경우 : 프로젝트 경로부터 나열
		2) - "/"로 시작하지 않는 경우 : 자기 현재 위치를 기준으로 찾는다
		
		- .. 또는 . 으로 시작하는 경우
		  .. : 상위 디렉토리(부모)
		  . : 현재 디렉토리(자산)
	1.
	<a href="http://www.naver.com">test</a>
	2 - 1.
	<a href="/basic/exam01.html">test</a>
	2 - 2.
	<a href="exam03.html">test</a>
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 절대경로 방식 호출 -->
	<a href="http://localhost:8008/html-basic/basic/path1/exam01.html">path1 -> exam01.html</a><br />
	<!-- 상대경로 방식 중 /로 시작 -->
	<a href="/html-basic/basic/path1/exam01.html">path1 -> exam01.html</a><br />
	<!-- 상대경로 방식 중 /로 시작하지 않는 경우 -->	
	<a href="path2/path3/exam01.html">path2 -> path3 -> exam01.html</a><br />
	<!--  상대경로 방식 중 ".."으로 시작하는 경우 -->
	<a href="../images/test.jpg">이미지 보기</a>
	
<!-- <a href="html-basic/basic/path1/exam01.html">path1 -> exam01.html</a><br /> -->	
</body>
</html>
