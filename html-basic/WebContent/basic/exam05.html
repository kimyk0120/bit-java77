<!-- 이미지 태그 달기 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>링크 테스트3</title>
</head>
<body>
	<!-- img 태그 : 이미지를 화면에 출력할 때 사용 -->
	<!-- 
	- src : 보여줄 이미지의 경로 설정
	- alt : 대체 텍스트 설정, 이미지가 없을 경우
			화면에 보여질 문자열
	- width : 이미지의 넓이
	- height : 이미지의 높이
	- title : 이미지에 마우스를 올렸을 때 보여질 텍스트
	-->
	<a href="http://google.co.kr">
	<img src="/html-basic/images/test.jpg"
	title="사슴"
	alt="동물 - 사슴"
	width="1000px" height="600px"
	/>
	</a>
</body>
</html>
