<!-- 
	add : 확장 집합 추가
	children( ) : 모든 자식
	children("span") : 자식 중 span 만 선택
	end() : 이전 확장 집합으로 돌아갈때 
	filter("선택자") : 현재 집합에서 일부집합 추출
 -->
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>add, child, end, filter</title>
<style type="text/css">
div {
	width: 60px;
	height: 60px;
	margin: 10px;
	float: left;
	font-size: 30px;
	font-weight: bold;
}

p {
	clear: left;
	font-weight: bold;
	font-size: 30px;
	margin: 20px 10px;
}

input[type=button] {
	font-size: 20px;
	font-weight: bold;
	width: 150px;
	height: 40px;
}
</style>
<script type="text/javascript" src="../jquery-2.2.0.js"></script>
<script>
	function add() {

		// 		$("div").css("background","tomato");
		// 		$("div").css("color","orange");
		// 		$("p").css("color","orange");

		$("div").css("background", "tomato").add("p").css("color", "orange");

	}

	function child() {

		$("div").css("background", "tomato").children("span").css("color",
				"white");
	}

	function end() {
		var len = $("body").children().size();
		alert("body children(len) : " + len);

		len = $("body").children().children("span").size();
		alert("body children(len) : " + len);

		len = $("body").children().children("span").end().size();
		alert("body children(len) : " + len);

		len = $("body").children().children("span").end().end().size();
		alert("body children(len) : " + len);

	}
	
	function filter() {
		$("div").filter(":gt(0)").css("background","tomato")
	}
	
	
</script>
</head>
<body>
	<div>
		div<span>1</span>
	</div>
	<div>
		div<span>2</span>
	</div>
	<div>
		div<span>3</span>
	</div>
	<div>
		div<span>4</span>
	</div>
	<div>
		div<span>5</span>
	</div>
	<div>
		div<span>6</span>
	</div>
	<p>add, child, end, filter</p>
	<input type="button" value="add()" onclick="add()" />
	<input type="button" value="child()" onclick="child()" />
	<input type="button" value="end()" onclick="end()" />
	<input type="button" value="filter()" onclick="filter()" />
</body>
</html>
