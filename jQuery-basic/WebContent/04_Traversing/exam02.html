<!-- 
	find(선택자) : 현재 확장 집합 중에서 자식태그 선택 
	prev( ) : 현재 확장 집합의 바로 이전 엘리먼트 선택
	prevAll( ) : 현재 확장 집합의 이전 엘리먼트 선택
 -->
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>css selectors</title>
<style type="text/css">
div {
	width: 60px;
	height: 60px;
	margin: 10px;
	float: left;
}

p {
	clear: left;
	font-weight: bold;
	font-size: 16px;
	color: blue;
	margin: 10px;
	padding: 2px;
}

input[type=button] {
	font-size: 20px;
	font-weight: bold;
	width: 150px;
	height: 40px;
}
</style>
<script type="text/javascript" src="../jquery-2.2.0.js"></script>
<script>
	function find() {
// 		$("div").filter("#s2"); //자식엘리먼트는 안가져오므로 값이 없음
		$("div").find("#s2") // 선택집합의 자식들이 집합대상
				.css({
					"background":"tomato",
					"color":"white",
					"font":"30px",
					"border":"5px solid black"
				});
	}
	function prev() {

		$("#p2").prev() 
				.css({
					"background":"tomato",
					"color":"white",
					"font":"30px",
					"border":"5px solid black"
				});

	}
	function prevAll() {
		$("#p2").prevAll() 
		.css({
			"background":"tomato",
			"color":"white",
			"font":"30px",
			"border":"5px solid black"
		});
	}
	function next() {
		$("#p2").next() 
		.css({
			"background":"tomato",
			"color":"white",
			"font":"30px",
			"border":"5px solid black"
		});

	}
	function nextAll() {
		$("#p2").nextAll() 
		.css({
			"background":"tomato",
			"color":"white",
			"font":"30px",
			"border":"5px solid black"
		});

	}
	function slice() {
		$("div").slice(0,2)   // 시작 인덱스부터 end -1 까지
		.css({
			"background":"tomato",
			"color":"white",
			"font":"30px",
			"border":"5px solid black"
		});
		
	}
</script>
</head>
<body>
	<p>p1</p>
	<div>
		div<span id="s1">1</span>
	</div>
	<div>
		div<span id="s2">2</span>
	</div>
	<div>
		div<span id="s3">3</span>
	</div>
	<div>
		div<span id="s4">4</span>
	</div>
	<div>
		div<span id="s5">5</span>
	</div>
	<div>
		div<span id="s6">6</span>
	</div>
	<p id="p2">p2</p>
	<input type="button" value=".find()" onclick="find()" />
	<input type="button" value=".prev()" onclick="prev()" />
	<input type="button" value=".prevAll()" onclick="prevAll()" />
	<input type="button" value=".next()" onclick="next()" />
	<input type="button" value=".nextAll()" onclick="nextAll()" />
	<input type="button" value=".slice(0,2)" onclick="slice()" />
</body>
</html>
