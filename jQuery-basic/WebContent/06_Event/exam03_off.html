<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <style>
		p {
			font-size: 20px;
			font-weight: bold;
			height: 40px;
			background: tomato;
			color: white;
			text-align: center;
			line-height: 40px;
		}
		div {
			height: 600px;
			overflow: auto;
			background: yellow;
		}
		input[type=button] {
			font-size: 20px;
			font-weight: bold;
			width: 150px;
			height: 40px;
		}
    </style>
<script type="text/javascript" src="../jquery-2.2.0.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	
	$("p").click("click", function() {
		$("div").append(" 클릭 이벤트 발생")
	})
		.mouseenter(function() {
			$("div").append("마우스가 들어올때 이벤트 발생")
		})
		.mouseleave(function() {
			$("div").append("마우스가 나감 이벤트 발생")
		});

});//endOnload

function test(type) {
	if(type==1){
		//이벤트 취소 
		$("p").off("click");
	}else{
// 		$("p").off("mouseenter");
		// 전체 설정된 이벤트 중지
		$("p").off();
	}
	
}
</script>
</head>
<body>
	<input type="button" value="click off" onclick="test(1)" />
	<input type="button" value="mouseenter off" onclick="test(2)" /><br /><br />
    <p>이벤트 연습</p>
    <div></div>
</body>
</html>
