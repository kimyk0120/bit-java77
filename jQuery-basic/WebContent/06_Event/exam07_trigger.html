<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
p {
	font-size: 20px;
	font-weight: bold;
	height: 40px;
	background: tomato;
	color: white;
	text-align: center;
	line-height: 40px;
}

div {
	height: 600px;
	overflow: auto;
	background: yellow;
}
</style>
<script type="text/javascript" src="../jquery-2.2.0.js"></script>
<script type="text/javascript">
	$(function() {
		$("p").click(function() {
			$("div").append("클릭되었습니다.<br />");
		});
		
		setInterval(function() {
			//이벤트를 자동 발생
// 			$("p").trigger("click");	
			$("p").click();	
		}, 1000);
		
	});
</script>
</head>
<body>
	<p>이벤트 연습</p>
	<div></div>
</body>
</html>
