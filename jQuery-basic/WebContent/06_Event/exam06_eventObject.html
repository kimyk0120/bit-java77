<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
p {
	font-size: 20px;
	font-weight: bold;
	height: 40px;
	background: tomato;
	color: white;
	text-align: center;
	line-height: 40px;
}

div:nth-child(1) {
	height: 200px;
	background: yellow;
	margin-top: 10px;
	border: 1px solid black;
}

div:nth-child(2) {
	height: 200px;
	background: yellow;
	margin-top: 10px;
	border: 1px solid black;
}
</style>
<script type="text/javascript" src="../jquery-2.2.0.js"></script>
<script type="text/javascript">
	$(function() {
		$("div:first-child").on(
				{
					"mouseup" : function(event) {
						var pos = $(this).offset();

						var x = event.pageX;
						var y = event.pageY;

						$("div:last-child").prepend("(" + x + "," + y + ")")
								.prepend("(" + pos.left + "," + pos.top + ")")
								.prepend(
										"(" + (x - pos.left) + ","
												+ (y - pos.top) + ")<br>")
					},

					"mousedown" : function(event) {

						var pos = $(this).offset();

						var x = event.pageX;
						var y = event.pageY;

						$("div:last-child").prepend("(" + x + "," + y + ")")
								.prepend("(" + pos.left + "," + pos.top + ")")
								.prepend(
										"(" + (x - pos.left) + ","
												+ (y - pos.top) + ")<br>")
					}
				});
	});//endonload
</script>
</head>
<body>
	<p>
		이벤트 <span>연습</span>
	</p>
	<section>
		<div></div>
		<div></div>
	</section>
</body>
</html>
