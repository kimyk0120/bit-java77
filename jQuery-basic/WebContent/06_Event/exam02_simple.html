<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
p {
	font-size: 20px;
	font-weight: bold;
	height: 40px;
	background: tomato;
	color: white;
	text-align: center;
	line-height: 40px;
}

div {
	height: 600px;
	overflow: auto;
	background: yellow;
}
</style>
<script type="text/javascript" src="../jquery-2.2.0.js"></script>
<script type="text/javascript">

	$(document).ready(function() {
		
		$("p").click("click", function() {
			$("div").append(" 클릭 이벤트 발생")
		})
// 		.mouseenter(function() {
// 			$("div").append("마우스가 들어올때 이벤트 발생")
// 		})
// 		.mouseleave(function() {
// 			$("div").append("마우스가 들어올때 이벤트 발생")
// 		});

		
		// mouseenter 와 mouseleave 를 동시에 처리 
		$("p").hover(function(){
			$("div").append(" 마우스가 들어올때 이벤트 발생")
		},function (){
			$("div").append(" 마우스가 나갈때 이벤트 발생")
		});
		
		
		
	});//endOnload
	
	
</script>
</head>
<body>
	<p>이벤트 연습</p>
	<div></div>
</body>
</html>
