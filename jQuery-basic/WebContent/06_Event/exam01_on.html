<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <style>
		p {
			font-size: 20px;
			font-weight: bold;
			height: 40px;
			background: tomato;
			color: white;
			text-align: center;
			line-height: 40px;
		}
		div {
			height: 600px;
			overflow: auto;
			background: yellow;
		}		
    </style>
<script type="text/javascript" src="../jquery-2.2.0.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		
		$("p").on("click",function(){
			$("div").append("클릭 이벤트 발생")
		});
		
// 		$("p").on("mouseenter",function(){
// 			$("div").append("마우스가 들어올때 이벤트 발생")
// 		});

// 		$("p").on("mouseleave",function(){
// 			$("div").append("마우스가 들어올때 이벤트 발생")
// 		});
		
		$("p").on({
			"mouseenter" : function(){
				$("div").append("마우스가 들어올때 이벤트 발생")
			},
			
			"mouseleave" :function(){
				$("div").append("마우스가 들어올때 이벤트 발생")
			}
		});
	});
</script>
</head>
<body>
    <p>이벤트 연습</p>
    <div></div>
</body>
</html>
