<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
div{
	height: 100px;
	background: tomato;
	padding: 20px;
	margin: 10px 0px;
	border: 5px solid black;
}

button {
	margin: 5px;
	font-size: 20px;
	height: 50px;
}
</style>
<script type="text/javascript" src="../jquery-2.2.0.js"></script>
<script type="text/javascript">
	
	$(function() {
		// checkbox 에 chage 이벤트 설정하기
		
		// 최초에만 해당되는 엘리먼트에만 이벤트가 설정됨
// 		$("div>input:checkbox").on("change",function(){
// // 			$(this).attr("value")
// 			alert($(this).val());
// 		})

		// 동적으로 처리 
		$("div").on("change","input:checkbox",function(){
			alert($(this).val());
		})
	});
	
	function test() {
		var len = $("input:checkbox").size() + 1;
		$("#content").append('<input type="checkbox" name="ck" value="'+len+'" />');
	}
</script>
</head>
<body>
	<button onclick="test()">추가</button>
	<div id="content">
		<input type="checkbox" name="ck" value="1" />
	</div>
</body>
</html>
