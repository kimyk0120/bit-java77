<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#canvas {
		position: relative;
		top:100px;
		left: 100px;
	}
</style>
<script type="text/javascript" src="../../jquery-2.2.0.js"></script>
<script type="text/javascript">
	// 마우스가 눌렸는지 상태를 저장하는 변수 
	var isPress = false;

$(function() {
	// 이벤트 설정
	var canvas = document.getElementById("canvas");
	// canvas에 그림그리는 영역 추출
	var context = canvas.getContext("2d");
	
	$(canvas).on({
		mousedown :function(event){
			isPress = true;
			
			//canvas 클릭된 좌표값 얻기
			var pos = $(this).offset();
			var x = event.pageX - pos.left;
			var y = event.pageY - pos.top;
			
			// 선을 그리기 시작할거야
			context.beginPath();
			// 최초의 위치로 이동
			context.moveTo(x,y);
			
		},
		mouseup:function(event){
			isPress = false;
		},
		mousemove:function(event){
			//canvas 클릭된 좌표값 얻기
			var pos = $(this).offset();
			var x = event.pageX - pos.left;
			var y = event.pageY - pos.top;
			//마우스가 눌렸을때
			if(isPress==true){
				context.lineTo(x,y);
				//선을 긋기
				context.stroke();
			}
		}
	});
	
});//endOnload

</script>
</head>
<body>
	<canvas id="canvas" width="700" height="400"
		style="border: 1px solid tomato"></canvas>
</body>
</html>
