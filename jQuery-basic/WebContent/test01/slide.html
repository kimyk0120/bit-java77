<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
* {
	margin: 10px;
	padding: 0px;
}

.animation_canvas {
	overflow: hidden;
	position: relative;
	width: 600px;
	height: 400px;
}

.slider_panel {
	width: 3600px;
	position: relative;
}

.slider_image {
	float: left;
	width: 600px;
	height: 400px;
}

#prev, #next {
	width: 50px;
	height: 60px;
}
</style>
<script type="text/javascript" src="../jquery-2.2.0.js"></script>
<script type="text/javascript">

	


	// 캔버스 이미지 처리 
	var index = 0;
	$(function() {
		$("#prev").click(function() {
			if (index == 0)
				index = 4;
			else
				index--;
			move(index);
			$("#pageInfo").html((index+1) + "/" + ($("img").size()-2));
		});
		
		$("#prev2").click(function() {
			if (index == 0)
				index = 4;
			else
				index--;
			move(index);
			$("#pageInfo").html((index+1) + "/" + ($("img").size()-2));
		});
		
		$("#prev3").click(function() {
			index = 0;
			
			move(0);
			$("#pageInfo").html(index+1+ "/" + ($("img").size()-2));
		});

		
		$("#next").click(function() {
			if (index == 4)
				index = 0;
			else	index++;
			move(index);
			$("#pageInfo").html((index+1) + "/" + ($("img").size()-2));
		});
		
		$("#next2").click(function() {
			if (index == 4)
				index = 0;
			else	index++;
			move(index);
			$("#pageInfo").html((index+1) + "/" + ($("img").size()-2));
		});
		
		$("#next3").click(function() {
			index = 4;
			
			move(index);
			$("#pageInfo").html((index+1) + "/" + ($("img").size()-2));
		});
		
		
		//페이지번호 
		$("#pageInfo").html((index+1) + "/" + ($("img").size()-2));

		function move(loc) {
			$(".slider_panel").animate({
				left : -(loc * 630)
			}, "slow");
		}
		
		var a;
		// 슬라이더 시작	
		$("#slideStart").click(function() {

			var sec = $("#selectSec").val();

			alert("선택한초는 : " + sec);

			sec = sec * 1000;
			 a = setInterval(function() {
				$("#next").click()
			}, sec);
		});
			
		// 슬라이더 종료 
		$("#slend").click(function() {
			alert("why")
			clearInterval(a);
		});
		
		// 이미지 확대
		$("#large").click(function() {
			alert("확대합니다")
				
				var b = $("img").width();
				var c = $("img").height();

			$(".slider_image").css({
				"width":b+50,
				"height":c+50
			
			});
		});
		
		
		
	})//endOnload
		
	
	
		
		
</script>
</head>
<body>
	<h5>슬라이드쇼</h5>
	<hr>
	<div>
		슬라이드쇼:<select id="selectSec"><option value="1">1초
			<option value="2">2초
			<option value="3">3초</select>
		<button id="slideStart">시작</button>
		<button id="slend">중지</button>
		크기:
		<button id="small">축소</button>
		<button>기본크기</button>
		<button id="large">확대</button>
		<button id="prev3">◀◀</button>
		<button id="prev2">◀</button>
		<span id="pageInfo"></span>
		<button id="next2">▶</button>
		<button id="next3">▶▶</button>
	</div>
	<hr>
	<div class="animation_canvas">
		<div class="slider_panel">
			<img src="images/pic1.jpg" class="slider_image" /> <img
				src="images/pic2.jpg" class="slider_image" /> <img
				src="images/pic3.jpg" class="slider_image" /> <img
				src="images/pic4.jpg" class="slider_image" /> <img
				src="images/pic5.jpg" class="slider_image" />
		</div>
	</div>
	<div>
		<img id="prev" src="images/prev.jpg"> <img id="next"
			src="images/next.jpg">
	</div>
</body>
</html>
