<!-- 
insertAfter   : 선택자 뒤에 추가
insertBefore  : 선택자 앞에 추가
appendTo  : 선택자 엘리먼트 내용의 뒤에 추가
prependTo : 선택자 엘리먼트 내용의 앞에 추가
 -->
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>css selectors</title>
<style type="text/css">
p {
	font-weight: bold;
	font-size: 30px;
	color: blue;
	margin: 10 10;
	padding: 2px;
	border: 2px solid orange;
}

b {
	font-size: 30px;
}
</style>
<script type="text/javascript" src="../jquery-2.2.0.js"></script>
<script>
	var cnt = 1;

	function after() {
// 		$("#p2").after("<b>테스트" + cnt++ + "</b>");
		$("<b>테스트" + cnt++ + "</b>").insertAfter("#p2");
	}

	function before() {
// 		$("#p2").insertBefore("<b>테스트" + cnt++ + "</b>");
		$("<b>테스트" + cnt++ + "</b>").insertBefore("#p2");
	}

	function append() {

// 		$("#p2").appendTo("<b>테스트" + cnt++ + "</b>");
		$("<b>테스트" + cnt++ + "</b>").appendTo("#p2");
	}

	function prepend() {

// 		$("#p2").prependTo("<b>테스트" + cnt++ + "</b>");
		$("<b>테스트" + cnt++ + "</b>").prependTo("#p2");
	}
</script>
</head>
<body>
	<p>p태그-1</p>
	<p id="p2">p태그-2</p>
	<p>p태그-3</p>

	<button onclick="after()">insertAfter()</button>
	<button onclick="before()">insertBefore()</button>
	<button onclick="append()">appendTo()</button>
	<button onclick="prepend()">prependTo()</button>
</body>
</html>
