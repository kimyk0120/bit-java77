<!-- 
	remove : 엘리먼트 자체 삭제
	empty  : 엘리먼트 안의 내용 제거
 -->
<!DOCTYPE html>
<html>
<head>
<style type="text/css">
div {
	margin: 30px;
	font-size: 20px;
	padding: 10px;
	border: 5px solid orange;
}

button {
	margin-left: 30px;
	height: 50px;
	font-weight: bold;
	font-size: 20px;
}
</style>
<script type="text/javascript" src="../jquery-2.2.0.js"></script>
<script>

$(function() {
	$("button:eq(0)").click(function() {
		
		// 엘리먼트 자체 삭제
// 		$("h1:first").remove();

		$("div > h1").remove();
		
	})
	
	$("button:eq(1)").click(function() {
		
		// textContent를 지움
// 		$("h1:last").empty();
		
		$("div").empty();
	})
	
})

</script>
</head>
<body>
	<button>remove</button>
	<button>empty</button>
	<div>
		<h1>1</h1>
		<h1>2</h1>
		<h1>3</h1>
		<h1>4</h1>
		<h1>5</h1>
	</div>
</body>
</html>
