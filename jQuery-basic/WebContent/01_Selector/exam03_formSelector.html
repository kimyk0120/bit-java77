<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../jquery-2.2.0.js" type="text/javascript"></script>
<script>
	$(document).ready(function() {
		// 버튼에 클릭 이벤트 설정
		$("button").click(function() {

				alert($(this).val());
			});
	
	
		});//end clicEvent
		
		
	});// end ready
</script>
</head>
<body>
	<input type="text" name="name" value="name" />
	<br />
	<input type="text" name="id" disabled="disabled" value="id" />
	<br />

	<input type="checkbox" name="gender" value="male" />남
	<input type="checkbox" name="gender" value="female" checked="checked" />여

	<input type="checkbox" name="hobby" value="movie" />영화
	<input type="checkbox" name="hobby" value="book" />책
	<input type="checkbox" name="hobby" value="music" checked="checked" />음악

	<select name="selBox">
		<option value="1번">1번</option>
		<option value="2번" selected="selected">2번</option>
		<option value="3번">3번</option>
	</select>

	<button>확인</button>
</body>
</html>
