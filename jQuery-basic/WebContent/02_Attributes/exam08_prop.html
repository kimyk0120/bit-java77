<!-- 
checkbox 의 checked,  disabled 속성은 prop를 활용
prop( "속성명" ) : 속성값 얻기
prop( "속성명", "값" ) : 속성값 설정

attr 로는 안됨
 -->
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>css selectors</title>
<script src="../jquery-2.2.0.js"></script>
<script>
	function test(type) {
		if (type == 1) {
			
			var flag = $("input[name=msg]").prop("checked")
			$("input[name=msg]").prop("checked", !flag);
			$("input[name=msg]").prop("disabled", !flag);
			
			
			
		} else {
			// false or true 로 넘어오네
			alert($("input[name=msg]").prop("checked"));
		}

	}
</script>
</head>
<body>
	<p>
		<input type="checkbox" name="msg" /> <span></span>
	</p>
	<div>
		<button onclick="test(1)">prop 설정</button>
		<button onclick="test(2)">prop 추출</button>
	</div>
</body>
</html>
