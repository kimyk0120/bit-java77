<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>css selectors</title>
<style type="text/css">
	div {
		margin: 0px auto;
		width: 80%;
		height: 250px;
	}
	h1 {
		float: left;
		margin-right: 20px;
		width: 200px;
		height: 200px;
		background: black;
		color: white;
		letter-spacing: 15px;
		line-height: 200px;
		text-align: center;
		opacity: 0.5;
	}
	.opa {
		opacity: 1.0;
	}
</style>
<script type="text/javascript" src="../jquery-2.2.0.js"></script>
<script>
	$(document).ready(function() {
		$("button").click(function() {
			$("h1").toggleClass("opa");
		});
	});
</script>
</head>
<body>
	<div>
		<h1>마우</h1>
		<h1 class="opa">스를</h1>
		<h1>올리</h1>
		<h1 class="opa">세요</h1>
	</div>
	<div>
		<button>toggleClass</button>
	</div>
</body>
</html>
