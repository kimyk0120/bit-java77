<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

div {

}

<script type="text/javascript">
function show(kind) {
	var movieDiv = document.getElementById("movie");
	var musicDiv = document.getElementById("music");
	
	movieDiv.style.display = "none";
	musicDiv.style.display = "none";
	
	// 선택된 항목만 보이도록 설정
	
// 	if(kind=="movie"){

// 	}
// 	if(kind=="music"){
// 		movieDiv.style.display = "none";	
// 		musicDiv.style.display = "block";
// 	}
	
	
	eval(kind + "Div.style.display = 'block'")
	
}

</script>

</head>
<body>
	<a href="#1" onclick="show('movie')">영화</a>
	<a href="#2" onclick="show('music')">음악</a>

	<div id="movie">
		<h1>대호</h1>
		<p>민족의 마지막....</p>
	</div>
	<div id="music" style="display: none;">

		<p>음악제목 : ....</p>
	</div>
</body>
