<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
h3, div {
	margin: 0px;
	width: 500px;
	border: 5px solid #445566;
	padding: 5px;
	box-sizing: border-box;
}

h3 {
	background: #89a;
}

div {
	height: 100px;
	/* clip 속성 사용하기 : position을 절대좌표(absolute) 기준으로 변경 */
	position: absolute;
	clip: rect(0px, 500px, 100px, 0px);
}
</style>
</head>
<body>
	<h2>어코디언 기능 구현하기</h2>

	<h3>오늘은 자바스크립트 적용하는날...</h3>
	<div class="hidden">
		오늘은 자바스크립트 CSS적용하는날...<br> 어코디언 기능 구현해보자 <br> 자바스크립트는 오늘까지?
	</div>
</body>
</html>
