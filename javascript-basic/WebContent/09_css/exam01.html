<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function() {

	}
</script>

</head>
<body>
	<h1 id="title">CSS 적용하기(스크립트활용)</h1>


	<script type="text/javascript">
		// 		var hObj = document.querySelector("#title");
		var hObj = document.getElementById("title")

		// . 으로 속성 변경시 규칙
		// border_width -> borderWidth 
		// background_color -> backgroundColor

		alert("테두리선 변경");
		hObj.style.border = "3px solid black";

		alert("글자색 변경");
		hObj.style.color = "tomato";

		alert("글꼴 변경");
		hObj.style.fontFamily = "굴림";

		alert("배경색 변경");
		hObj.style.background = "#334455";

		alert("안쪽 여백 변경");
		hObj.style.padding = "20px 30px";

		alert("바깥쪽 여백 변경");
		hObj.style.margin = "40px";

		alert("높이 변경");
		hObj.style.height = "100px";

		alert("테두리 둥글게 변경");
		hObj.style.borderRadius = "40px";

		alert("글자를 가운데 정렬");
		hObj.style.textAlign = "center";
		
		alert("세로 정렬");
		hObj.style.lineHeight ="100px";
		
		
		
		
		
		
	</script>
</body>
</html>
