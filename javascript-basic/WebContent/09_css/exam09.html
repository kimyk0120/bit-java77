<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
   h3,div{
      margin:0px;
      padding: 5px;
      width: 500px;
      border:5px solid #456;
      box-sizing: border-box;
   }
   h3{
      background: #89a;
   }
   div{
      height : 100px;
      /* clip 속성 사용하기 : position 절대좌표(absolute) 기준으로 */
      position : absolute;
      
      clip: rect(0px,500px,100px,0px);
      
   }
</style>
<script>
   var bottom = 100;
   var hidden = false; // 숨기고 보이고를 판단하는 변수
   function show(){
      var dObj = document.querySelector("div");
      bottom += 5;
      var clip = "rect(0px, 500px, "+bottom+"px,0px)"
      dObj.style.clip = clip;
      
      if(bottom!=100){
         setTimeout(changeView,30);
      }else{
         hidden = false;
      }
   }
   function hide(){
      var dObj = document.querySelector("div");
      bottom -= 5;
      var clip = "rect(0px, 500px, "+bottom+"px,0px)"
      dObj.style.clip = clip;
      
      if(bottom!=0){
         setTimeout(changeView,30);
      }else{
         hidden = true;
      }
   }
   
   function changeView(){
      if(hidden){
         show();         
      }else{
         hide();
      }
   }
</script>
</head>
<body>
<h2>어코디언 기능 구현하기</h2>
   <h3 onclick="changeView()">
      오늘은 자바스크립트 CSS 적용하는 날....
   </h3>
   <div class="hidden">
      오늘은 자바스크립트 CSS 적용하는 날....<br/>
      어코디언 기능 구현해보자~~<br/>
      자바스크립트는 오늘까지??
   </div>
</body>
</html>
