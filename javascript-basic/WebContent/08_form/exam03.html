<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function ckEmpty(obj,msg){
		if(obj.value.trim()==""){ // 입력이 안 됐다
			alert(msg);
			obj.focus();
			return true;
		}
		return false;
	}
	function ckForm(){
		// 폼 객체를 변수에 담기
		var f = document.mForm;
		
		if(ckEmpty(f.name,"이름을 입력하세요")){
			return false;
		}
		if(ckEmpty(f.pass,"비밀번호를 입력하세요")){
			return false;
		}
		if(ckEmpty(f.pass2,"비밀번호 확인을 입력하세요")){
			return false;
		}
		if(f.pass.value!=f.pass2.value){
			alert("패스워드가 서로 일치하지 않습니다!");
			f.pass.select();
			f.pass.focus();
			return false;
		}
		// 모든 유효성을 통과한 후 페이지 이동
		return true;
	}
</script>
</head>
<body>
<!-- 
	onsubmit 속성은 submit이 동작하기 전에 호출됨
	형태 : return false; action에 지정된 페이지로 이동하지 않는다
		 false 이외의 경우는 action에 지정된 페이지로 이동함
		 
		 return 뒤에는 일반적으로 함수를 호출해서 값의 유효성 체크를 진행한 뒤
		 유효한 값일 경우 true를 리턴
		 유효하지 않은 경우에는 false를 리턴
 -->
	<form name="mForm" onsubmit="return ckForm();" action="list">
		이름 : <input type="text" name="name"/><br/>
		비밀번호 : 
		<input type="password" name="pass"><br/>
		비밀번호 확인 : 
		<input type="password" name="pass2"><br/>
		<input type = "submit" value="등록"/>
	</form>
</body>
</html>
