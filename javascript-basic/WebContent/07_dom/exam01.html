<!-- 
	노드 생성 방법
	- 엘리먼트 노드
		document.createElement("생성할 엘리먼트명")
		var divObj = document.createElement("div");
	- 텍스트 노드
		document.createTextNode("엘리먼트에 들어갈 텍스트")
	- 엘리먼트의 자식노드 추가
	appendChild(Node)
	<h1>테스트</h1>
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{background:orange;}
</style>
<script>
	function doAdd(){
		// <h1> 동적생성</h1>
		// h1 엘리먼트 만들기
		var hObj = document.createElement("h1");
		// 동적생성 텍스트 노드 만들기
		var tObj = document.createTextNode("동적 생성");
		alert("엘리먼트와 노드 생성 완료했음");
		
		// 화면 추가 작업 진행함..
		// h1 엘리먼트에 tObj를 자식으로 추가
		hObj.appendChild(tObj);
		alert("h1과 텍스트를 연결했음");
		
		// 화면에 대해 붙이는 작업이 필요함
		var divObj = document.getElementById("result");
		// div에 h1 객체를 자식으로 추가
		divObj.appendChild(hObj);
	}
</script>
</head>
<body>
	<button onclick="doAdd()">추가</button>
	<div id="result"></div>
</body>
</html>
