<!-- 
	false 로 처리되는 경우 
	--------------------------------
	1. 0   
	2. ''   
	3. NaN
	4. null
	5.undefined
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var obj = {}; //true
	var nObj = null; //false

	console.log(typeof obj + "--" + typeof nObj);

	//널인지 판단하는 방법

	if (!obj && typeof (obj) == "object") {
		console.log("obj 는 null");
	}
	if (!nObj && typeof (nObj) == "object") {
		console.log("nObj 는 null");
	}

	if (!1) {

		console.log("true");
	}
	if (!'a') {

		console.log("true");
	}
	if (!0) {

		console.log("0은 false");
	}
	if (!NaN) {

		console.log("NaN은 false");
	}
	if (!"") {

		console.log("비어있는 문자열은 false");
	}
	if (!null) {

		console.log("null 은 false");
	}
	if (!undefined) {

		console.log("undefined 은 false");
	};
</script>
</head>
<body>

</body>
</html>
