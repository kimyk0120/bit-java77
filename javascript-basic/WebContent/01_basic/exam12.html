<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var a = "100";
	var b = 100;

	if (a == b) {
		console.log("a와 b는 같은 값을 가지고 있음")
	}

	if (a === b) {
		console.log("a와 b는 같은 값과 타입이 동일하다.")
	} else {
		console.log("a와 b는 값 또는 타입이 다르다.")

	}
</script>
</head>

</body>
</html>
