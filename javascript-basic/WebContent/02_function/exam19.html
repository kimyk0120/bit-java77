	NaN : Not a Number
	
	isNaN(값) : 해당하는 값이 NaN 일 경우 true 값을 반환
		
 -->

<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	alert(isNaN(5)); // false
	alert(isNaN("test")); // true
</script>
</head>
