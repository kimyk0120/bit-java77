	클로저 
	- 지역함수 내의 변수를 함수가 종료됨과 동시에 메모리에서 삭제됨
	- 함수 외부에서 사용할 수 있도록 하는 기법
	- 함수 내의 함수를 만들어서 사용
	- 콜백함수 처럼 함수를 리턴하는 함수내에 지역함수 내의 변수를 
	- 참조하는것.
	
	function outerFunc(){
		var msg ="gg";
		return function (){
			console.log(msg);
		};
	}
	
	var func = outerFunc();
	
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	function func(name) {
		var output = "hi~ " + name;
		return function() {
			alert(output);
		};
	}

	var f = func("java");

	f();
	f();
	
	
	
</script>
</head>
