<!-- 
	Array 객체
	
	Array();
	Array(num);
	Array(num, num, ...);
	
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var arr1 = new Array();  //크기가 0
	var arr2 = new Array(3);   // 크기가 3
	var arr3 = new Array (3,2,1); // 지정된 숫자를 배열의 초기값으로 설정
	
	console.log("1 : " + arr1);
	console.log("2 : " + arr2);
	console.log("3 : " + arr3);
	
	var arr4 = ["봄","여름","가을","겨울"];
	var arr5 = ["도시락","음료","과자"];
	   
	console.log(arr4.concat(arr5)); // 배열의 내용을 합친다. 
	console.log(arr4.join("|")); // *중요  - 봄|여름|가을|겨울
	console.log(arr4.slice(1));  // ["여름,가을,겨울]배열의 일부분을 자름
	console.log(arr4.slice(1,2)); //["여름"] ,substring 처럼

	
	//배열의 마지막 요소를 제거하고 제거된 요소를 반환
	console.log(arr4.pop()); // 겨울 , 배열의 마지막 요소를 꺼낸다.
	console.log(arr4); // 봄,여름,가을 
	
	//배열의 마지막에 요소를 추가
	console.log(arr4.push("겨울"));  //* 중요
	console.log(arr4); // 봄,여름,가을,겨울
	
	// 맨 앞의 요소를 제거
	console.log(arr4.shift()); //배열의 첫번째 요소값을 꺼냄 
	console.log(arr4); // 여름,가을,겨울
	
	// 배열의 맨 앞에 요소를 추가 
	console.log(arr4.unshift("봄"));  
	console.log(arr4); 
	
	//배열의 요소 뒤집기
	console.log(arr4.reverse()); 
	
	
	// 문자열 정렬 , 숫자 정렬 기준 아님.
	console.log(arr4.sort()); 
	
	
	var arr6 = [33,210,9,40];
	console.log(arr6.sort()); // 정렬 안됨 
	
	
	//정렬의 기준 함수를 콜백으로 설정한다.
	//오름차순 정렬
	arr6.sort(function (left,right){
		return left - right;
	});
	
	console.log(arr6);
	
	//내림차순 정렬
	arr6.sort(function (left,right){
		return right- left;
	});
	
	console.log(arr6);
	
	

	//중요*배열의 중간 요소를 제거
	arr4 = ["봄","여름","가을","겨울"];
	// 2번째 인덱스부터 1개의 요소를 삭제하라 .
	console.log(arr4.splice(2, 1));
	console.log(arr4);
	
	// 자바스크립트에서는 문자의 마지막에 ";"을 빼면 자동으로 삽입된다.(권장X)
	
	
	
</script>
</head>
<body>

</body>
</html>
