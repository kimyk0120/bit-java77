<!-- 
	Number 객체에 제공되는 함수	
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var num = 12.17651;
	var result = "";

	console.log(num.toFixed(1)); //12.2
	console.log(num.toFixed(2));
	console.log(num.toFixed(3));
	console.log(num.toFixed(8));
	// 	12.18
	// 	12.177
	// 	12.17651000

	console.log(27.17651.toFixed(1)); //27.2
	// 	console.log(27.toFixed(1));   // .을 숫자에서의 소수점으로 인식하여 오류 
	console.log((27).toFixed(1));
	console.log(27..toFixed(1)); // 앞에점을 소수점 , 뒤에점은 프로퍼티호출하는 점.
// 	console.log(27 .toFixed(1));
	
	</script>
</head>
<body>

</body>
</html>
