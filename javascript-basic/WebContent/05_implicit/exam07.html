<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var d = new Date();
	console.log(d);

	console.log(d.getFullYear());
	console.log(d.getMonth() + 1); // 월정보는 0부터 나오기때문에 
	console.log(d.getDate());

	console.log(d.getDay()); // 일요일은 0 , 월요일은 1부터 
	console.log(d.getTime()); //밀리세컨드로 반환

	//시간 설정
	var d2 = new Date(2016, 2, 1); //2016년 3월 1일로 설정

	//두 날짜 간의 차
	var interval = d2.getTime() - d.getTime();
	console.log("밀리세컨드 : " + interval);
	console.log("초 : " + interval / 1000);
	console.log("분 : " + interval / (1000 * 60));
	console.log("시간 : " + interval / (1000 * 60 * 60));
	console.log("일: " + Math.floor(interval / (1000 * 60 * 60 * 24))); //소수점 자리보다 가장큰 정수만 반환

</script>
</head>
<body>

</body>
</html>
