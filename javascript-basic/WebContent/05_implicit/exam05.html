<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var msg = "javascript is easy";

	console.log(msg.indexOf("a")); //1
	console.log(msg.lastIndexOf("a")); //15
	console.log(msg.indexOf("k")); // -1
	console.log(msg.charAt(3)); // a
	console.log(msg.substring(5, 8)); //cri   index.부터  index까지 
	console.log(msg.substr(5, 3)); //cri     index부터 몇개
	console.log(msg.split("a"));
	console.log(msg.split("a", 2));  //split 한 배열의 n개만 가져온다.
	console.log(msg.length);   //문자열의 길이 반환
	
	
	
</script>
</head>
<body>

</body>
</html>
