<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var arr = [ "서울", "인천", "부천", "시흥", "분당", "제주", "대전", "울산", "대구", "남양주" ];

	//배열의 요소를 출력 
	for (var i = 0; i < arr.length; i++) {
		console.log(arr[i]);
	}
	console.log("------------------------------------")

	for ( var key in arr) {
		console.log(arr[key]);
	}
	console.log("------------------------------------")

	//arr 배열의 요소개수만큼 콜백함수 실행
	arr.forEach(function(ele, index, array) {
		console.log(index + " - " + ele)
	});
	console.log("------------------------------------")

	// map : 데이터를 조작해서 새로운 배열을 만든다.
	// 콜백함수 이용
	var result = arr.map(function(ele) {
		return ele.length + " : " + ele;
	});
	console.log(result)
	console.log("------------------------------------")

	// filter -  콜백함수 이용(리턴결과가 참인것만 새로운 배열에 포함),
	result = arr.filter(function(ele, index, array){
		return ele.length > 2 ;
	});
	console.log(result);
	console.log("------------------------------------")
	result = arr.filter(function(ele, index, array){
		
		return  ele.indexOf("대") != -1; 
	});
	console.log(result);
	console.log("------------------------------------")

	
	var mem = {id:"hong" , name:"홍", age:22}
	console.log(typeof (mem));
	
	//JSON.stringify(객체 ) : 문자열로 반환
	//JSON.pars(문자열 ) : JSON 객체로 반환
	
	console.log(JSON.stringify(mem));  // 키값에 ""이 붙는다.
	
	var jsonStr = JSON.stringify(mem);
	console.log(typeof (jsonStr)); 
	
	
	var jsonObj = JSON.parse(jsonStr);
	console.log(typeof (jsonObj)); 
	console.log(jsonObj); 
	
	
</script>
</head>
<body>

</body>
</html>
