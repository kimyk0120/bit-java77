	number 특성
	
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var index = 1;

	var num1 = 10;
	var num2 = 10.3;

	// 소수점 앞 정수가 만약 0일 경우는 생략가능
	num1 = 0.13;
	num2 = .13;
	console.log(index++ + ":" + num1);
	console.log(index++ + ":" + num2);

	// 소수점 뒤가  정수가 만약 0일 경우는 생략가능
	num1 = 13.0;
	num2 = 13.;
	console.log(index++ + ":" + num1);
	console.log(index++ + ":" + num2);

	// 뒤에있는 소수점 이하 0은 뗀다.
	num1 = 13.100;
	num2 = 13.0;
	console.log(index++ + ":" + num1);
	console.log(index++ + ":" + num2);

	// 수치 계산 오류 
	console.log(0.1 + 0.2);

	num1 = 0.1;
	num2 = 0.2;

	if (num1 + num2 == 0.3) {
		console.log("0.3 이다.");
	} else {
		console.log("0.3 이 아니다.");
	}

	console.log(3.1 % 2);
	console.log(3.1 % 1);

	Number.isInt = function(num) {
		return typeof (num) == "number" && num % 1 == 0;
	}
	
	
	console.log(Number.isInt(3.1));

	// ES6 부터 제공되는 함수
	console.log(Number.isInt(3));
	
	
</script>
</head>
<body>

</body>
</html>
