<!-- 
	동적으로 객체에 속성 추가하기		
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var member = {
		id : "hong",
		name : "홍길동",
		age : 22,
		setId : function(id) {
			this.id = id;
		},

		getId : function() {
			return this.id;
		},

		info : function() {
			console.log(this.id, this.name, this.age);
		}
	};

	// setName , getName 기능을 객체 바깥에서 추가

	member.setName = function(name) {
		this.name = name;
	};
	member.getName = function() {
		return this.name; 
	};
	
	member.setName("박");
	console.log(member.getName());
	
	
</script>
</head>
<body>

</body>
</html>
