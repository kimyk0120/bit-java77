	with(객체){
		// 이 위치에서는 객체에 접근할 때 "객체." 은 생략
		
	}		
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var member = {
		id : "hong",
		name : "홍길동",
		age : 22,
		setId : function (id) {
			this.id = id;
		},
		
		getId : function () {
			return this.id;
		},
		
		info : function() {
			console.log(this.id, this.name, this.age);
		}
	};
	
	
	with(member){
	//정보를 출력하는 함수(메서드)호출
	info();
	
	setId("park");
	console.log(getId());

	// member 객체의 정보를 출력하라.
	console.log("id", id);
	console.log("name", name);
	console.log("age", age);
	}
</script>
</head>
<body>

</body>
</html>
