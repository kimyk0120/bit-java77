<!-- 
	객체 : 키와 값의 쌍의 형태를 가지고 있다. 
	
	객체 생성 방법 2가지
	---------------------------------------
	1.리터럴 형식
	*****  var obj = {};  
	
	2. 생성자 형식
	var obj = new Object();
	
	---------------------------------------
	
		
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var obj1 = {};
	var obj2 = new Object();
	
	console.log("obj : " + typeof (obj1))
	console.log("obj2 : " + typeof (obj2))
	
</script>
</head>
<body>

</body>
</html>
