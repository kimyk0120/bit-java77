<!-- 
	객체에 프로퍼티를 설정하고 추출하는 방법
	
	객체.키 = 값;
	객체["키"] = 값;
	
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	var obj1 = new Object();   //객체 만들면서 설정할 순 없음. 
	
	obj1.id =  "hong"	
	obj1.name = "홍길동";
	obj1["age"] = 33;
	obj1.addr = { postNo : "1230-13" , basicAddr : "서울 어디어디"}; 
	
	console.log("id", obj1.id);
	console.log("name", obj1["name"]);
	console.log("age", obj1.age);
	
	//출력결과
// 	 id hong
// 	 name 홍길동
// 	 age 33
	
	
</script>
</head>
<body>

</body>
</html>
