<!-- 
	동적으로 객체에 속성 삭제하기
	delete 객체명.프로퍼티명(key)		
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var member = {
		id : "hong",
		name : "홍길동",
		age : 22,
		info : function() {
			console.log(this.id, this.name, this.age);
		}
	};

console.log("----------------------------");
member.info();

console.log("----------------------------");

console.log("id 삭제 후 ");
delete member.id;

console.log("----------------------------");
member.info();
	
console.log("name 삭제 후 ");
delete member.name;
	
console.log("----------------------------");
member.info();





</script>
</head>
<body>

</body>
</html>
