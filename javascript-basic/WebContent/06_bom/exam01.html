<!-- 
	브라우저와 연관된 내장객체 
	window
	- onload : 문서의 내용이 읽힌 다음에 실행해라.
	
		
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload = function(){
		alert("중지");
		var obj = document.getElementById("a");
		alert(obj);
	};
</script>
</head>
<body>
	<h1>화면내용</h1>

	<div id="a"></div>

</body>
</html>
