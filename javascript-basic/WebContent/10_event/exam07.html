<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>기본 이벤트 중지</title>
<script type="text/javascript">

	//페이지가 이동되면 이벤트가 발생한것임 !

	function ckForm() {
		// 기본 이벤트 중지 첫번째 방식
		// return false;
		return false;
	}

	window.onload = function() {
		var f2 = document.getElementById("f2");
		f2.onsubmit = function(event) {
			
			alert("f2폼 이벤트 중지하기");
			//두번째 기본 이벤트 중지방법
			event.preventDefault();
		}
	};
</script>
</head>
<body>
	<form id="f1" onsubmit="return ckForm();">
		<label>이름</label> <input type="text" name="name" size="20px" /><br>
		<input type="submit" value="등록">
	</form>

	<form id="f2">
		<label>이름</label> <input type="text" name="name" size="20px" /><br>
		<input type="submit" value="등록">
	</form>
</body>
</html>
