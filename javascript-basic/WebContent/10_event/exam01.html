<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 
	이벤트 대상 객체  : button
	이벤트 타입 : click
	이벤트 리스너 : 처리코드 ex test함수
	이벤트 객체 : 발생한 이벤트의 내용을 담고 있는 객체
 -->
<script type="text/javascript">
	function test() {
		var i = 10;
		var j = 20;
		alert(i + j);
	}
</script>
</head>
<body>
	<button onclick="var i = 10; var j = 20; alert(i+j);">코드작성</button>
	<button onclick="test();">함수호출</button>
</body>
</html>
