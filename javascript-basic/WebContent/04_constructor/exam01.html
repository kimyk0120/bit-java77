<!-- 
	
	자바스크립트 생성자 
	- 일반 함수다.
	- new 함수명() : 내부적인 특별한 작업 진행 
	- 함수에 클래스의 역할을 부여함.
	- 대문자로 시작하는 것을 권장함.
	- 생성자로 호출할 경우 return 값을 설정하지 않는다.
	- 생성자 함수에서 this는 자기 자신을 가르킨다.
	
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function Member(id, name, age) {
		this.id = id;
		this.name = name;
		this.age = age;
		this.info = function() {
			console.log(id, name, age);
		};
	}

	var mem = new Member("hong", "홍", 22);
	mem.info();

	var mem2 = new Member("park", "박", 33);
	mem2.info();
</script>
</head>
<body>

</body>
</html>
