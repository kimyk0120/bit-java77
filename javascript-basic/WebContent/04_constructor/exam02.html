<!-- 
	
	자바스크립트 생성자 
	- 일반 함수다.
	- new 함수명() : 내부적인 특별한 작업 진행 
	- 함수에 클래스의 역할을 부여함.
	- 대문자로 시작하는 것을 권장함.
	- 생성자로 호출할 경우 return 값을 설정하지 않는다.
	- 생성자 함수에서 this는 자기 자신을 가르킨다.
	---------------------------------------------------------------
	- info 메서드의 경우 각 객체마다 메모리를 따로 만들어서 보관한다.
	-info 매서드의 경우 별도의 다른 작업을 하지 않기 때문에 
	- Member.prototype 공간에 올려놓고 사용하는걸 권장
	---------------------------------------------------------------
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function Member(id, name, age) {
		this.id = id;
		this.name = name;
		this.age = age;

	}
	
	
	Member.show = function () {
		console.log("static 형식의 선언된 함수")
	}
	
	Member.show();
	
	//인스턴스 생성
	var mem = new Member("hong", "홍", 22);

	mem.info = function() {
		console.log(this.id, this.name, this.age);   // this를 안했을 경우엔 전역으로 찾음 
	};
	mem.info();

	var mem2 = new Member("park", "박", 33);
	mem2.info();  // info 오류 발생함
	
// 	mem2.info = function() {
// 		console.log(this.id, this.name, this.age);   // this를 안했을 경우엔 전역으로 찾음 
// 	};
	
</script>
</head>
<body>

</body>
</html>
