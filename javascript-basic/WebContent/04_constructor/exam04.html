<!-- 
	프로토 타입에 여러개의 함수를 추가할 경우에는 
	독립적으로 추가하지 않고 한꺼번에 추가하는 방법을 권장한다.
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function Member(id, name, age) {
		this.id = id;
		this.name = name;
		this.age = age;

	}

	Member.prototype = {

		info : function() {
			console.log(this.id, this.name, this.age);
		},

		setId : function(id) {
			this.id = id;
		},

		getId : function() {
			return this.id;
		}
	}

	
	console.log(Member.prototype.constructor); // object까지 찾아간다.
	
	
	var mem = new Member("hong", "홍", 22);
	mem.info = function() {
		console.log(this.id + "1111", this.name, this.age);
	}

	var mem2 = new Member("park", "박", 33);

	mem.info(); // 객체 메모리
	mem2.info(); //프로토타입 메모리
</script>
</head>
<body>

</body>
</html>
